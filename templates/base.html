<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freshii</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="/js/index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Basic&family=Fira+Code:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">

</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-ligh bg-ligh">
        <div class="container">	    
          <div class="collapse navbar-collapse " id="navbarSupportedContent">
            {% if current_user.is_authenticated %}
            <span class="navbar-nav me-auto order-0 ">Welcome, {{ current_user.username | title }}</span>
            {% endif %}
            <div class="mx-auto">
              <a class="navbar-brand " href="{{ url_for('dashboard') }}">
                <img src="/img/Freshii_logo.svg.png" width="150" height="100">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          </div>
          {% if current_user.is_authenticated%}
            <ul class="navbar-nav ms-auto">
                {% if current_user.role == "admin" %}
                <li class="nav-item mx-2">
                    <a class="btn btn-info" href="{{ url_for('admin.index')}}">Admin</a>
                </li>
                {% endif %}
                <li class="nav-item mx-2">
                    <a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
            {% endif %}
          </div>
        </div>
      </nav>
    {% block content %}
    {% endblock %}

</body>

</html>
